                    .then(() => {
                        commentInput.value = '';
                        loadComments();
                    })
                    .catch(error => console.error('Error saving comment:', error));
                })
                .catch(error => console.error('Error loading comments:', error));
        }

        // Change quote
        function changeQuote() {
            let quotes = currentLanguage === 'ar' ? arabicQuotes : englishQuotes;
            let newQuote = quotes[Math.floor(Math.random() * quotes.length)];
            while (newQuote === quoteElement.textContent) {
                newQuote = quotes[Math.floor(Math.random() * quotes.length)];
            }
            quoteElement.textContent = newQuote;
            quoteElement.style.opacity = 0;
            quoteElement.style.animation = 'none';
            setTimeout(() => {
                quoteElement.style.animation = 'fadeIn 1s ease-in forwards';
            }, 10);
            window.history.replaceState(null, '', window.location.pathname);
        }

        // Share quote
        function shareQuote() {
            const quotes = currentLanguage === 'ar' ? arabicQuotes : englishQuotes;
            const quoteIndex = quotes.indexOf(quoteElement.textContent);
            const shareUrl = `${window.location.origin}${window.location.pathname}?quote=${quoteIndex}`;
            navigator.clipboard.writeText(shareUrl).then(() => {
                alert(currentLanguage === 'ar' ? 'تم نسخ الرابط!' : 'Link copied!');
            });
        }

        // Change language
        function changeLanguage() {
            currentLanguage = currentLanguage === 'ar' ? 'en' : 'ar';
            if (currentLanguage === 'ar') {
                htmlElement.setAttribute('lang', 'ar');
                htmlElement.setAttribute('dir', 'rtl');
                document.getElementById('pageTitle').textContent = 'حب على طول';
                titleElement.textContent = 'حب على طول';
                quoteElement.textContent = sharedQuoteIndex && arabicQuotes[sharedQuoteIndex] ? arabicQuotes[sharedQuoteIndex] : arabicQuotes[Math.floor(Math.random() * arabicQuotes.length)];
                changeQuoteBtn.textContent = 'غيّر الجملة';
                document.getElementById('shareBtn').textContent = 'مشاركة';
                commentsBtn.textContent = 'التعليقات';
                languageBtn.textContent = 'English';
                document.querySelector('.modal-content h3').textContent = 'التعليقات';
                document.getElementById('commentInput').placeholder = 'اكتب تعليقك هنا...';
                document.querySelector('.comment-btn').textContent = 'إضافة تعليق';
            } else {
                htmlElement.setAttribute('lang', 'en');
                htmlElement.setAttribute('dir', 'ltr');
                document.getElementById('pageTitle').textContent = 'Love Forever';
                titleElement.textContent = 'Love Forever';
                quoteElement.textContent = sharedQuoteIndex && englishQuotes[sharedQuoteIndex] ? englishQuotes[sharedQuoteIndex] : englishQuotes[Math.floor(Math.random() * englishQuotes.length)];
                changeQuoteBtn.textContent = 'Change Quote';
                document.getElementById('shareBtn').textContent = 'Share';
                commentsBtn.textContent = 'Comments';
                languageBtn.textContent = 'عربي';
                document.querySelector('.modal-content h3').textContent = 'Comments';
                document.getElementById('commentInput').placeholder = 'Write your comment here...';
                document.querySelector('.comment-btn').textContent = 'Add Comment';
            }
            window.history.replaceState(null, '', window.location.pathname);
            if (commentsModal.style.display === 'flex') loadComments();
        }

        // Load shared quote from URL
        if (sharedQuoteIndex) {
            const index = parseInt(sharedQuoteIndex);
            if (currentLanguage === 'ar' && arabicQuotes[index]) {
                quoteElement.textContent = arabicQuotes[index];
            } else if (currentLanguage === 'en' && englishQuotes[index]) {
                quoteElement.textContent = englishQuotes[index];
            }
        }
    </script>
</body>
